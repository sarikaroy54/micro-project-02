<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="main-bar-1-2.css"/>
  <link rel="stylesheet" href="main-bar-3.css"/>
  <link rel="stylesheet" href="scroll-icons.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Delius+Unicase:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Delius+Unicase:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Delius+Unicase:wght@700&family=Inter:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <!-- Headerpart -->
    <div id="navigation-bar" class="header">
      <div class="head-left">Dappr</div>
      <div class="head-main">
        <section>Home</section>
        <section>About Us</section>
        <section>Information</section>
        <section class="more">More
          <img src="Vector.png" alt="drop-down image"/>
        </section>
        <section class="search-bar">
          <input type="text" placeholder="Search..."/>
          <img src="search.png" alt="search bar"/>
        </section>
      </div>
      <div class="head-right">
        <img src="lines.png" alt="3 line icon for menu"/>
      </div>
    </div>
    <!-- corners -->
    <div class="social-icon">
      <img src="social-icons.png" alt="social-media-icons" class="social"/>
    </div>

    <!-- main section -->
    <div class="main">
      <!-- main section (part-1) -->
      <div class="main-part1">
        <div class="part1-left">
          <img src="Group 1.png" alt="code-image"/>
        </div>
        <div class="part1-right">
          <p>
            It's not only writers who can benefit from this free online tool. If 
            you're a programmer who's working on a ......
          </p>
        </div>
      </div>

      <!-- main section (part-2) -->
      <div class="middle" >
        <div class="main-part2" >
          <div class="first" >
            <p>Total Question’s</p>
            <p>200,000</p>
          </div>
          <div class="second">
            <p>Total Answer’s</p>
            <p>105,000</p>
          </div>
          <div class="third">
            <p>Participated</p>
            <p>10,000</p>
          </div>
          <div class="fourth">
            <p>Total Passed</p>
            <p>6,000</p>
          </div>
        </div>

        <!-- calling icon -->
        <img src="calling.png" alt="calling image" class="calling"/>
      </div>

      <!-- main section (part-3) -->
      <div class="bottom" >
        <div class="main-part3" >
          <div class="part3-left">
            <button class="button1">YOUR INFO</button>
            <button class="button2">BOOKMARKS</button>
            <button class="button3">SETTINGS</button>
          </div>
          <div class="part3-right">
            <form>
              <h1>Your information</h1>
              <label for="name" class="form-label inside">Name:</label>
              <input type="text" id="name" value="Sarika Roy" class="form-inputs inside" readonly>
              <br>
              <br>
              <label for="name" class="form-label inside">Email:</label>
              <input type="email" id="name" value="sarikaroy54@gmail.com" class="form-inputs inside" readonly>
              <br>
              <br>
              <label for="name" class="form-label inside">Phone:</label>
              <input type="tel" id="name" value="+91 8131424888" class="form-inputs inside" readonly>
              <br>
              <br>
              <label for="name" class="form-label inside">Marks:</label>
              <input type="number" id="name" value="500.00" class="form-inputs inside" readonly>
              <br>
              <br>
            </form>
            <button>Next<i class="fa-solid fa-arrow-right"></i></button><!-- How to create arrow -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
